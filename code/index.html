<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charse="utf-8">
    <title>Backbone/Marionette test app</title>
    <link rel="stylesheet" type="text/css" href="./assets/css/main.css">
  </head>

  <body>
    <div class="navbar navbar-inverse navbar-fixed-top">
      <div class="navbar-inner">
        <div class="container">
          <span class="brand">Contact Manage</span>
        </div>
      </div>
    </div>

    <div id="main-region" class="container"></div>

    <ul id="main-list"></ul>

    <script type="text/template" id="static-template">
      <p>Static template from marionette.</p>
    </script>

    <script type="text/template" id="contact-list-item">
      <%- firstName %> <%- lastName %>
    </script>

    <script src="./assets/js/vendor/jquery.js"></script>
    <script src="./assets/js/vendor/underscore.js"></script>
    <script src="./assets/js/vendor/json2.js"></script>
    <script src="./assets/js/vendor/backbone.js"></script>
    <script src="./assets/js/vendor/backbone.marionette.js"></script>

    <script src="./assets/js/app.js"></script>
    <script src="./assets/js/entities/contact.js"></script>

    <script type="text/javascript">
      ContactManager.ContactItemView = Marionette.ItemView.extend({
        tagName: "li",
        template: "#contact-list-item"
      });

      ContactManager.ContactsView = Marionette.CollectionView.extend({
        tagName: "ul",
        childView: ContactManager.ContactItemView
      });

      ContactManager.on("start", function() {
        var contacts = ContactManager.request("contact:entities");
        console.log(contacts);

        var contactListView = new ContactManager.ContactsView({
          collection: contacts
        });

        ContactManager.mainRegion.show(contactListView);
      });

      ContactManager.start();
    </script>

  </body>
</html>
